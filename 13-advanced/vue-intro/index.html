<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Intro</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <h1>Vue Introduction</h1>

  <div id="app">
    {{ message }}
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello world'
      }
    });
  </script>

  <div id="app-2">
    <span v-bind:title="message">Hover over me</span>
  </div>

  <script>
    const app2 = new Vue({
      el: '#app-2',
      data: {
        message: `You loaded this page on ${ new Date().toLocaleString() }`
      }
    });
  </script>

  <div id="app-3">
    <span v-if="seen">This is showing</span>
  </div>

  <script>
    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
  </script>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    const app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Please kill me' },
          { text: 'Kill me more' },
          { text: 'Kill me again' },
          { text: 'Kill me softly' }
        ]
      }
    });
  </script>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse</button>
  </div>

  <script>
    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello world'
      },
      methods: {
        reverseMessage() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    });
  </script>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    const app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello world'
      }
    });
  </script>

  <todo-item todo="thing you must do">

  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });

    const app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Whiskey' },
          { id: 2, text: 'Miso paste' }
        ]
      }
    });
  </script>


</body>
</html>
